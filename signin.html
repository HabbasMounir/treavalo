    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>trevalo signin</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo/logo.svg">

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./styles/main.css'>
    <link rel="stylesheet" href="./styles/sign-in.css">
    <link rel="stylesheet" href="./styles/shapes.css">

        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<body>
    <div class="signIn_card">
        <div class="signIn_card--container">
            <div class="logo">
                <img src=".\assets\logo\logo.svg" class="logo--svg">
                <p class="logo--name">Travelo</p>
            </div>
            <div class="titles">
                <p class="titles--h1">Sign Into</p>
                <p class="titles--h2">Your Account</p>
            </div>
            <div class="input">
                <div class="input-container">
                    <input class="inputs--input" type="text" id="inputEmail" required="">
                    <label for="inputEmail" class="label">Gmail</label>
                    <div class="underline"></div>
                </div>
                <div class="input-container">
                    <input class="inputs--input" type="password" id="inputPassword" required="">
                    <label for="inputPassword" class="label">Password</label>
                    <div class="underline"></div>
                </div>
            </div>
            <div class="remember">
                <label class="checkbox-container remember--checkbox ">
                    <input checked="checked" type="checkbox">
                    <div class="checkmark"></div>
                </label>
                <p class="remember--text">Remember Me</p>
            </div>
            <div class="buttons">
                <button class="buttons--signIn">Sign in</button>
                <a href="/." class="buttons--back">
                    <p class="buttons--back--text">Back</p>
                    <img class="buttons--back--icon" src="assets/icons/arrow_back.svg" alt="">
                </a>
            </div>
        </div>
    </div>
